<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$(':text').val('hello');
		$(':password').css('border', '3px solid red').css('background-color', 'green');
		$(':button').css('background-color', 'pink');
		$(':file').css('border', '2px solid blue');
		$('[href]').css('text-decoration', 'none').css('color', 'red');
		
		$('ul li').css('color', 'magenta');
		$('div ul li').css('color', 'green');
	});
</script>
</head>
<body>
	<input type="text"><br>
	<input type="password"><br>
	<input type="button" value="hello"><br>
	<input type="file"><br>
	<a href="#">gogo</a>
	<hr>
	<div>
		<ul>
			<li>seattle</li>
			<li>jeju</li>
			<li>seoul</li>
		</ul>
	</div>
	<ul>
		<li>coffee</li>
		<li>black tea</li>
		<li>ginger milk</li>
		<li>orange juice</li>
	</ul>
</body>
</html>
