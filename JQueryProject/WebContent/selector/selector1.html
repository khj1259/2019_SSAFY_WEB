<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	//jquery를 사용해서 사용자가 코드 작성하는 부분
	//document(html문서)가 준비된 후 (브라우저에 로딩이 완료된 후를 의미)에 jquery를 실행하겠다는 의미
	$(document).ready(function() {
		//준비가 된 후에 할 일..
		$('h1').css('color', 'green');//h1태그를 찾아서 글자색 green
		$('h2').css('color', 'blue');
		$('h1').css('font-size', '30pt');
		
		$('.red').css('color', 'red');
		$('#pink').css('color', 'pink');
		
		$('p').css({'background-color':'yellow', 'font-family':'consolas'});
	});
</script>
</head>
<body>
	<h1>this is first h1</h1>
	<h1>this is second h1</h1>
	
	<h2>tommy lee</h2>
	<h2>james dean</h2>
	<h2>billy joel lee</h2>
	
	<h1 class="red">this is red h1</h1>
	<h1 id="pink">this is pink h1</h1>
	
	<p>this is paragraph tag...</p>
</body>
</html>
