<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		//text(), html(), val() : getter, setter 기능을 다 가지고 있는 action
		$('#b1').click(function () {
			$('#p1').text('<h1>hello paragraph</h1>');//선택한 대상에 텍스트 setting(태그적용X)
		});
		$('#b2').click(function () {
			$('#p2').html('<h1>hello paragraph</h1>');//선택한 대상에 텍스트 setting(태그적용O)
		});
		$('#b3').click(function () {
			$('#message').val('Dolly Duck!!');//setting. 입력이 가능한 태그에 값을 setting 할때 val()
		});
		$('#b4').click(function () {
			var msg = $('#p1').text() + '\n' 
					+ $('#p2').html() + '\n'
					+ $('#message').val();
			alert(msg);
		});
	});
</script>
</head>
<body>
	<button id="b1">set text</button>
	<button id="b2">set html</button>
	<button id="b3">set value</button>
	<button id="b4">get value</button>
	<hr>
	<p id="p1">this is orange paragraph</p>
	<p id="p2">this is yellow paragraph</p>
	<input type="text" id="message" value="mickey">
</body>
</html>
