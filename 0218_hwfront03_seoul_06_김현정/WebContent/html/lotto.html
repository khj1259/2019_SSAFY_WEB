<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#result {
	width: 600px;
	height: 300px;
	background-color: skyblue;
}

#ball {
	width: 60px;
	height: 60px;
	border-radius: 40px;
	background-color: yellow;
	float: left;
	margin-left: 30px; text-align : center;
	line-height: 60px;
	text-align: center;
}
</style>
<script type="text/javascript">
	window.onload = function() {
		var cnt = 0;
		var div = document.getElementById("result");
		var f = setInterval(function lotto() {
			var num = Math.floor(Math.random() * 45) + 1;
			cnt++;
			var ball = document.createElement('div');
			ball.setAttribute('id', 'ball');
			ball.append(num);
			div.appendChild(ball);

			if (cnt > 5) {
				clearInterval(f);
			}
		}, 1000);

	}
</script>
</head>
<body>
	<h3>대박을 기원합니다~~</h3>
	<div id="result"></div>
</body>
</html>
