<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- list tag: 목록 만들기 -->
	<h1>Ordered List</h1>
	<ol>
		<li>coffee</li>
		<li>juice</li>
		<li>milk</li>
	</ol>
	<hr>
	<h1>UnOrdered List</h1>
	<ul>
		<li>java</li>
		<li>c++</li>
		<li>python</li>
	</ul>
	
	
</body>
</html>
