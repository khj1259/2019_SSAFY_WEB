<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- table tag: 테이블(2차원 표) -->
<h1> Customer List </h1>
<table border="1">
	<caption>고객 리스트</caption>
	<thead>
		<tr>
			<th></th>
			<th>번호</th>
			<th>이름</th>
			<th>주소</th>
		</tr>
	</thead>
	<tbody>
		<tr> <!-- table row -->
			<th rowspan="4" scope="col">6반</th>
			<td>111</td>
			<td>james lee</td>
			<td>seoul</td>
		</tr>
		<tr>
			<td>222</td> <!-- table data -->
			<td>harry ptter</td>
			<td>london</td>
		</tr>
		<tr>
			<td>333</td>
			<td>mickey cho</td>
			<td>tokyo</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="3">총인원</td>
			<td>3명</td>
		</tr>
	</tfoot>
</table>
</body>
</html>
