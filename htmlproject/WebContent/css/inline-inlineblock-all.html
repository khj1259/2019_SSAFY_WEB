<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
    <style>
         #box1{
         	background-color: red;
         	width: 150px;
         	height: 300px;
         	margin: 30px;
         	display: inline;
         }
         #box2{
         	background-color: blue;
         	width: 150px;
         	height: 300px;
         	margin: 30px;
         	display: inline-block;
         }
    </style>
</head>
<body>
    <!-- <span style="display: none;">Dummy</span> 자리 차지하지 않음-->
    <span>Dummy</span>
    <div id="box1">
        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
    </div>
    <span>Dummy</span>
    
    <hr>
    <!-- <span style="visibility: hidden;">Dummy2</span> 자리 차지함-->
    <span>Dummy2</span>
    <div id="box2">
        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
    </div>
    <span>Dummy2</span>
</body>
</html>
