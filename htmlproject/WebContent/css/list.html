<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.img {
	list-style-image: url("../images/dot.png");
}

.square {
	list-style: square;
}

.nobullet {
	list-style: none;
}

.disc {
	list-style: circle;
}

.num {
	list-style: lower-roman;
}
</style>
</head>
<body>
	<ol class="num">
		<li>java</li>
		<li>c++</li>
		<li>python</li>
	</ol>
	<ul class="img">
		<li>coffee</li>
		<li>milk</li>
		<li>tea</li>
	</ul>
	<hr>
	<ul class="nobullet">
		<li>coffee</li>
		<li>milk</li>
		<li>tea</li>
	</ul>
	<hr>
	<ul class="disc">
		<li>coffee</li>
		<li>milk</li>
		<li>tea</li>
	</ul>
</body>
</html>
