<title>Insert title here</title>
<script type="text/javascript">
	//반복작업:
	for(i=0; i<5; i++){
		document.write("<h1>hello world</h1>");
	}
	cnt = 0;
	while(cnt < 5){

		cnt++;
	}
</script>
