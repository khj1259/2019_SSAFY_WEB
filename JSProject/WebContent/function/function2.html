<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//2.익명 함수
	var cnt = 99;
	var hello = function(){
		document.write("hello, world"+"<br>");
	}
	document.write(typeof(cnt)+"<br>");
	document.write(typeof(hello)+"<br>");
	//함수실행
	hello();
	
	//숫자 두개를 입력받아 그 합을 출력
	var sum = function(a, b) {
		document.write(a+b+"<br>");
	}
	
	sum(5, 9);
</script>
