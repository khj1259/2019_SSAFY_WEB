<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var xhr = null;

	//ajax 통신에 필요한 XHR객체 생성
	function getXHR() {
		xhr = new XMLHttpRequest();
	}

	//server에 ajax 요청
	function getData() {
		getXHR();
		xhr.open('get', 'sample.jsp', true);//요청 준비. true:비동기방식 요청
		xhr.onreadystatechange = callback;//readystate 값이 바뀔때 마다 호출할 콜백 함수 지정
		xhr.send(null);//요청
	}
	
	function postData() {
		getXHR();
		xhr.open('post', 'sample.jsp', true);//요청 준비. true:비동기방식 요청
		xhr.onreadystatechange = callback;//readystate 값이 바뀔때 마다 호출할 콜백 함수 지정
		xhr.send();//요청
	}

	//응답 도착 후 처리함수
	function callback() {
		var result = document.getElementById('result');
		if (xhr.readyState == 4 && xhr.status == 200) {
			result.value = xhr.responseText;
		}
	}
</script>
</head>
<body>
	<h1>ajax test</h1>
	<input type="button" value="get data" onclick="getData()">
	<input type="button" value="post data" onclick="postData()">
	<hr>
	<textarea rows="5" cols="80" id="result">
	</textarea>
</body>
</html>
